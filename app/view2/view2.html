<h2>Cadastro de Motorista</h2>

<form name="FormCadastroMotorista">
    <div class="form-group">
      <label>Nome do Motorista</label>
      <input type="text" ng-model="dadosForm.nome" class="form-control" required>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label>Data de Nascimento</label>
      <input type="date" ng-model="dadosForm.nascimento" class="form-control"  required>
    </div>
    <div class="form-group">
      <label>CPF</label>
      <input type="number" ng-model="dadosForm.cpf" class="form-control"  required>
    </div>
    <div class="form-group">
      <label>Modelo do Carro</label>
      <input type="text" ng-model="dadosForm.modeloCarro" class="form-control"  required>
    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="text" ng-model="dadosForm.status" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Sexo</label>
      <select ng-model="dadosForm.sexo" required>
          <option value="" chosen></option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
    </div>
    <button type="button" ng-click="enviaForm(FormCadastroMotorista)" class="btn btn-primary" ng-disabled="!FormCadastroMotorista.$valid">Enviar</button>
</form>
