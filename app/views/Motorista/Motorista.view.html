<div class="container">
  <h2>Cadastro de Motorista</h2>
  <div class="form">
    <form name="FormCadastroMotorista">
        <div class="form-group">
          <label>Nome do Motorista</label>
          <input type="text" ng-model="dadosForm.nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date" ng-model="dadosForm.nascimento" ng-change="validate(dadosForm.nascimento)" class="form-control" max="{{today}}"  required>
          <small class="text-danger" ng-show="errorDate == true">Por favor selecione uma data v√°lida.</small>          
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input type="text" ng-model="dadosForm.cpf" placeholder="Ex: 450.737.662-96" class="form-control" ui-br-cpf-mask required>
        </div>
        <div class="form-group">
          <label>Modelo do Carro</label>
          <input type="text" ng-model="dadosForm.modeloCarro" class="form-control"  required>
        </div>
        <div class="form-group">
          <label>Sexo</label>
          <select ng-model="dadosForm.sexo" required>
              <option value="" chosen>Selecione seu sexo:</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
        </div>
        <button type="button" ng-click="enviaForm(FormCadastroMotorista)" class="btn btn-primary" ng-disabled="!FormCadastroMotorista.$valid">Enviar</button>
    </form>
  </div>
  <h2>Motoristas Cadastrados</h2>
  <div class="table">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Nascimento</th>
          <th scope="col">CPF</th>
          <th scope="col">Sexo</th>
          <th scope="col">Modelo do Carro</th>
          <th scope="col">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="motorista in motoristas">
          <td>{{motorista.nome}}</td>
          <td>{{motorista.dataNascimento}}</td>
          <td>{{motorista.cpf}}</td>
          <td>{{motorista.sexo}}</td>
          <td>{{motorista.modeloCarro}}</td>
          <td ng-if="motorista.status == 1">Ativo</td>
          <td ng-if="motorista.status == 0">Inativo</td>
          <td ng-if="motorista.status == 0"><button type="button" ng-click="updateStatus(motorista)" class="btn btn-success">Ativar</button></td>
          <td ng-if="motorista.status == 1"><button type="button" ng-click="updateStatus(motorista)" class="btn btn-danger">Inativar</button></td>      
        </tr>
      </tbody>
    </table>
  </div>
</div>
