<div class="container">
  <h2>Cadastro de Passageiro</h2>

  <form name="FormCadastroCliente">
      <div class="form-group">
        <label>Nome do Passageiro</label>
        <input type="text" ng-model="dadosPassageiro.nome" class="form-control" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="date" ng-model="dadosPassageiro.nascimento" class="form-control"  required>
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input type="text" ng-model="dadosPassageiro.cpf" class="form-control" ui-br-cpf-mask  required>
      </div>
      <div class="form-group">
        <label>Sexo</label>
        <select class="form-control" ng-model="dadosPassageiro.sexo" required>
            <option value="" chosen></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
      </div>
      <button type="button" ng-click="enviaForm(FormCadastroCliente)" class="btn btn-primary" ng-disabled="!FormCadastroCliente.$valid">Enviar</button>
  </form>

  <h3>Passageiros Cadastrados</h3>
  <table class="table table-striped table-hover" ng-init="teste()">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Nascimento</th>
        <th scope="col">CPF</th>
        <th scope="col">Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="passageiro in passageiros">
        <td>{{passageiro.nome}}</td>
        <td>{{passageiro.dataNascimento}}</td>
        <td>{{passageiro.cpf}}</td>
        <td>{{passageiro.sexo}}</td>
      </tr>
    </tbody>
  </table>
</div>
